
<div *ngIf="!displayingViewport">
  <div class="container-fluid">
    <div class="row justify-content-start" style="float: left">
      <div class="p-2 bd-highlight" style="float: left">
        <div style="font-size: 22px; color: #777676;">{{date}}</div>
        <p id="time" style="font-family: 'urban_jungle'; font-size: 54px; color: #ffffff">{{time}}</p>
      </div>
    </div>
  
    <app-weather-prognosis></app-weather-prognosis>
  </div>
  
  
  <div *ngIf="!displayingBottomToolbar" class="container-fluid" style="position:absolute; bottom:10px;" [@appear]="quoteHidden ? 'hidden' : 'visible'">
    <ngx-arc-text style="font-family: 'all'; font-size: 44px; color: #6a98d4;"
                  [text]="quote"
                  [arc]="1500"
                  [direction]="1">
    </ngx-arc-text>
    <p class="row justify-content-center" style="font-family: 'cassandra'; font-size: 26px; color: #c9dbf2;">-- {{author}}  --</p>
  </div>
</div>
